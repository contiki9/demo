<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico" type="img/x-icon">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <title>Title</title>

<body>

<json></json>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.16/js/uikit.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/riot/3.3.2/riot+compiler.min.js"></script>

<script type="riot/tag" src="./tag/json.tag"></script>
<script>
    fetch('./json/profile.json')
            .then( function(data) {
                return data.json();
            })
            .then( function(json) {
                riot.mount('json', {list: json});
            });
</script>
